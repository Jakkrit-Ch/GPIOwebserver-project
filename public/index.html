<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GPIO Project">
    <title>Rasberry Pi GPIO</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />

    <style>
     table {
          font-family: TH Kodchasal;
          font-size: 30px;
          border-collapse: collapse;
     }
     .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
     }
     .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
     .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
     }
     .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
     }
     input:checked + .slider {
          background-color: #28B463;
        }
        
     input:focus + .slider {
          box-shadow: 0 0 1px #28B463;
     }
     input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
     }

     .slider.round {
          border-radius: 34px;
     }
     .slider.round:before {
          border-radius: 50%;
     }
     body {
          background: url(https://png.pngtree.com/thumb_back/fh260/background/20201009/pngtree-light-blue-background-design-image_405678.jpg)no-repeat;
          background-size: cover;
     }
        
    </style>

   </head>

<body oncopy="return false" oncut="return false" onpaste="return false">
