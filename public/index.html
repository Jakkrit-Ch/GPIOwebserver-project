<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GPIO Project">
    <title>Rasberry Pi GPIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />

    <style>
        div.rgb {
            background-image: url('https://img.freepik.com/premium-photo/white-painted-wall-illuminated-by-rainbowcolored-light-background-texture_136930-941.jpg?w=1380');
            background-repeat: no-repeat;
            background-size: cover;
            /* background: rgba(255, 255, 255, 75%); */
            border-radius: 20px;
            display: grid;
            align-items: center;
            font-family: Bangna New;
            height: 300px;
            width: 600px;
            margin-top: auto;
            margin-bottom: auto;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }

        div.temp {
            background-image: url('https://img.freepik.com/premium-photo/yellow-color-cloth-pattern-backgroundgold-silk-wave-texture-design-holidays-travel-summer-card-bannerlight-gradient-yellow-fabric-smooth-shape-colorfulabstract-luxury-golden-template-wallpaper_301927-710.jpg?w=1060');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Bangna New;
            border-radius: 20px;
            height: 200px;
            width: 280px;
            justify-content: center;
            margin-right: 20px;
            padding: 40px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);

        }

        div.hum {
            background-image: url('https://img.freepik.com/premium-photo/pure-clean-water-drop-white-background_262288-6540.jpg?w=996');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
            font-family: Bangna New;
            border-radius: 20px;
            height: 200px;
            width: 280px;
            justify-content: center;
            margin-left: 2px;
            padding: 40px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);

        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #28B463;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 30px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #ccc;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #ccc;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(-26px);
            -ms-transform: translateX(-26px);
            transform: translateX(-26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-blur-pastel-colour_66899-257.jpg?w=996');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body style="height: 700px; display: grid; justify-content: center; align-items: center;">

    <div>
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">
            <div class="temp">
                <h5><b>Temperature:</b></h5><br>
                <h3 style="display: flex; justify-content: center; font-size: 45px;" class="temp_value"><b>24.5 </b></h3>
                <h3 style="font-size: 35px; margin-left: 100%; margin-right: 50px;">C</h3>
            </div>

            <div class="hum">
                <h5><b>Humidity:</b></h5><br>
                <h3 style="display: flex; justify-content: center; font-size: 45px;" class="hum_value"><b>30.2 </b></h3>
                <h3 style="font-size: 35px; margin-left: 100%; margin-right: 50px;">%</h3>
            </div>
        </div>

        <div class="rgb">

            <div style="height: 250px; display: grid; align-items: center;">
                <!-- <H1 class="text-center mb-3 text-uppercase"><b>LED Controller</b></H1> -->

                <div class="container" style="display: flex; width: 80%;">

                    <div class="GpioContainer text-center" style="margin: auto; width: 100px; ">
                        <h4 class="mb-2 text-uppercase"><b>LED 1</b></h4>
                        <label class="switch">
                            <input type="checkbox" id="GPIO6">
                            <span class="slider round"></span>
                    </div>

                    <div class="GpioContainer text-center" style="margin: auto; width: 100px;">
                        <h4 class="mb-2 text-uppercase"><b>LED 2</b></h4>
                        <label class="switch">
                            <input type="checkbox" id="GPIO13">
                            <span class="slider round"></span>
                    </div>

                    <div class="GpioContainer text-center" style="margin: auto; width: 100px;">
                        <h4 class="mb-2 text-uppercase"><b>LED 3</b></h4>
                        <label class="switch">
                            <input type="checkbox" id="GPIO22">
                            <span class="slider round"></span>
                    </div>

                    <div class="GpioContainer text-center" style="margin: auto; width: 100px;">
                        <h4 class="mb-2 text-uppercase"><b>LED 4</b></h4>
                        <label class="switch">
                            <input type="checkbox" id="GPIO27">
                            <span class="slider round"></span>
                    </div>

                </div>

                <div class="container">
                    <a href="http://localhost:3000/" class="btn btn-danger mt-5"
                        style=" display:block; margin-left:auto; margin-right:auto; width:30%; border-radius: 20px;"><b>BACK</b></a>
                </div>
            </div>


            <script src="/socket.io/socket.io.js"></script>
            <script src="main.js"></script>

        </div>
    </div>
</body>

</html>
